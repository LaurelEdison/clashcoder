name: CI Pipeline

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:

  backend:
    name: Backend Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.x'

    - name: Build
      run: go build -v ./...
      
    - name: Lint backend
      run: |
        echo "No Go linter yet — skipping"
        # Later: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        #        golangci-lint run

    - name: Test
      run: |
          echo "No tests yet — passing"
          # Later: go test ./...
